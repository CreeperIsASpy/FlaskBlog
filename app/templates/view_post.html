{% extends "base.html" %}

{% block title %}{{ post.title }} - 六(5)班 班级博客{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>由 {{ post.author.username }} 创作于 {{ post.created_at }}</p>
    <div>
        {{ post.content }}
    </div>
    {% if current_user == post.author %}
        <a href="{{ url_for('main.edit_post', post_id=post.id) }}">Edit</a>
        <form action="{{ url_for('main.delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
        </form>
    {% endif %}
    <a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
{% endblock %}
