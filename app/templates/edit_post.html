{% extends "base.html" %}

{% block title %}编辑博文 - 六(5)班 班级博客{% endblock %}

{% block content %}
    <h1>编辑博文</h1>
    <form method="POST" action="{{ url_for('main.edit_post', post_id=post.id) }}">
        <label for="title">标题:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>

        <label for="content">内容:</label>
        <textarea id="content" name="content" rows="10" required>{{ post.content }}</textarea>

        <button type="submit">更新博客文章</button>
    </form>
    <a href="{{ url_for('main.view_post', post_id=post.id) }}">Cancel</a>
{% endblock %}
